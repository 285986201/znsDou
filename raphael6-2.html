				//2.创建图形
				p.path('M 100,100 L 200,100 200,400 100,400 Z')

				.click(function(){
					this.animate({path: "M 150,100 L 150,100 200 ,400 100,400 Z"}, 700,' bounce');
				
				});
			};
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#l1 {
			stroke:red; stroke-width:20;
		}
	</style>
	<script>
		window.onload = function () {
			let oSvg = document.getElementById('svg1');
			let oBtn = document.getElementById('btn1');

			oBtn.onclick = function () {
				let oL  = document.createElementNS('http://www.w3.org/2000/svg', 'line');

				oL.setAttribute('x1', 100);
				oL.setAttribute('y1', 100);
				oL.setAttribute('x2', 300);
				oL.setAttribute('y2', 300);

				oL.style.stroke = 'red';
				oSvg.appendChild(oL);

			}
		};
	</script>
</head>
<body>
	<input type="button" value="创建图形" id="btn1"><br>
	<svg width="800" height="600" id="svg1"></svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="raphael.js"></script>
	<script>
		window.onload = function () {
			//1、创建画布
			var p = Raphael(0,0,800,600);
			//2.创建图形
			var b = true;
			p.path("M 200,100 L 200,300 M 100,200 L 300,200")
			.attr('stroke-width', 20)
			.attr('stroke', 'black')
			.click(function () {
				if(b) {
					this.animate({path: 'M 270,130 L 130,270 M 130,130 L 270,270', stroke:'red'}, 100);
					b=false;
				} else {
					this.animate({path: 'M 200,100 L 200,300 M 100,200 L 300,200', stroke:'black'}, 100);
					b = true;
				}
			});
		};
	</script>
</head>
<body>
	
</body>
</html>
